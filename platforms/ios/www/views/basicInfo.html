<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/service.js"></script>
    <script src="../js/mapController.js"></script>
</head>

<body ng-app="app">

    <ion-pane>
        <ion-content ng-controller="Controller as vm">
            <div class="bar bar-header  bar-energized">
                <a href="../index.html" class="button icon-left ion-chevron-left button-clear">Atrás</a>
                <h1 class="title">UMG</h1>
            </div>
            <br>
            <div class="list card">
                <div class="item item-avatar">
                    <img src="../img/profile04.png">
                    <h2>Información Básica</h2>
                </div>
                <div class="item active">
                    <h2>FILTRAR</h2>
                    <p><i class="icon ion-information-circled"></i> Seleccione lo que desea buscar</p>

                    <ion-list class="balanced">
                        <ion-radio ng-click="vm.isCheck('buildings')">Edificios</ion-radio>
                        <ion-radio ng-click="vm.isCheck('rooms')">Salones de Clases y Oficinas Administrativas</ion-radio>
                        <ion-radio ng-click="vm.isCheck('0')">Otros</ion-radio>
                    </ion-list>
                </div>
                <div class="item active">
                    <h2>Buscar</h2>
                    <p><i class="icon ion-information-circled"></i> Escriba lo que desea buscar</p>
                    <div class="row">
                        <div class="col col-75">
                            <label class="item item-input">
                                <input type="text" placeholder=">_" ng-model="vm.text">
                            </label>
                        </div>
                        <div class="col">
                            <button class="button button-outline button-calm icon ion-search" data-ng-click="vm.searchInfo()"></button>
                        </div>
                    </div>
                </div>
            </div>
            </br>
            <div class="bar bar-footer  bar-energized">
                <div class="title">By Gabriela Recinos</div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
