<ion-view view-title="RESULTADO">
    <ion-content class="padding">
        <div class="list" ng-repeat="item in vm.info">
            <div class="item item-button-right">
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <button class="button button-energized" ng-click="vm.openModal()">
                    <i class="icon ion-android-add-circle"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
